default: &default
  mem_limit: 30M
  # min_prefix_len: 3
  min_word_len: 3
  charset_type: utf-8
  charset_table: "0..9, A..Z->a..z, _, a..z, U+410..U+42F->U+430..U+44F, U+430..U+44F"
  # enable_star: true
  morphology: 'stem_ru, stem_en'

production:
  <<: *default
  config_file: "config/development.sphinx.conf"
  pid_file: "log/searchd.development.pid"
development:
  <<: *default
  config_file: "config/development.sphinx.conf"
  pid_file: "log/searchd.development.pid"
  max_matches: 1000